<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add New User</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<style>
			form {
				margin-left: 30%;
				margin-right: 30%;
				padding: 3%;
				margin-top:10%;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
   				transition: 0.3s;
  				min-width: 35%;
   				border-radius: 5px;
			}
			form:hover {
   				cursor: pointer;
   				box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 1);
 			}
			input {
				margin-left:5%;
			}
			
			h3 {
				text-align: center;
			}
			
			.button {
				margin-left: 67%;
			}
			
		</style>
	</head>
	<body>
		<div th:replace="../static/index :: index"></div>
		<div class="container">
			<form class="card form-horizontal" style="padding-top:2%" th:action="@{/saveUser}" th:object="${user}" method="POST">
				<h3>Add New User</h3>
				<hr />
				<label class="col-sm-3">FirstName: </label>
				<div class="form-group  col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="Enter FirstName" />
				</div>
				<label class="col-sm-3">LastName: </label>
				<div class="form-group col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Enter LastName" />
				</div><br>
				<label class="col-sm-3">E-mail: </label>
				<div class="form-group col-sm-8">
				<input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Enter Email id" />
				</div><br>
				<label class="col-sm-3">Password: </label>
				<div class="form-group col-sm-8">
				<input type="password" th:field="*{password}" class="form-control mb-4" placeholder="Enter Password" />
				</div><br>
				<button type="submit" class="btn btn-primary col-2 button">Register</button><br><br>
				<span style="margin-left:20%">Already registered? <a th:href="@{/saveUser}">Login here</a></span>
				<input type="hidden" th:field="*{id}" /><br><br>
				<a  style="margin-left:30%" th:href="@{/users}">Back to Users list</a>
			</form>
			
		</div>
	</body>
</html>
